<h1>Making a request to http://localhost:3002/assignment1 for my 3 favorite parts of assignment 1</h1>
<script>

async function sendRequest(favorite_header){
const Http = new XMLHttpRequest();
const url='http://localhost:3002/assignment1';
Http.open("GET", url);
Http.setRequestHeader('X-CS595s21', favorite_header);
Http.send();

Http.onreadystatechange = (e) => {
  console.log(Http.responseText);
}}
sendRequest("easy to learn");
sendRequest("build cool things");
sendRequest("interesting and useful");
</script>
